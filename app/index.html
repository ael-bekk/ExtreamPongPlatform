<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/backgroundBody.css">
    <link href="https://fonts.cdnfonts.com/css/esporte-personal-use" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style >
        body {
            height: 100vh;
            width: 100vw;
            position: relative;
            user-select: none;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(120deg, #000000 44%, #5c21c3 55%, #5c1a1a 60%)  no-repeat center center fixed;
            animation: animateColors 20s linear infinite;
        }
        /* .e {
            mask: url(#msk);
            border: 1px solid white;
        } */
        background-component {
            position: absolute;
            transform-style:none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }
        @keyframes animateColors {
            0% {
                transform: rotate(0deg) scale(10);
            }
            100% {
                transform: rotate(360deg) scale(10);
            }
        }
        body .home * {
            transform-style: preserve-3d;
            padding: 0;
            margin: 0;
            /* transition: 0.5s ease-in-out; */
            /* border : 1px solid white;
            border-image: linear-gradient(-90deg, #ffffff3c 50%, transparent 100%) 1; */
        }

        body .home {
            position: relative;
            display: flex;
            justify-content: center;
            height: 100%;
            width: 100%;
            backdrop-filter: blur(5px);
            perspective: 1000px; 
            overflow: auto;
        }
        .home main {
            position: relative;
            height: 100%;
            width: 100%;
            max-width: 1500px;
            display: flex;
            /* padding-top: 200px; */
            
        }
        .home .navbar {
            position: absolute;
            width: 100%;
            z-index: 1;
        }
        main .mainContainer {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* overflow: hidden; */
            height: 100%;
            width: 100%;
            background: rgba(109, 109, 109, 0.5);
            transform-style: preserve-3d;
            transform: rotateX(50deg) translateY(-85px);
            transition: 0.5s ease-in-out;
        }
        
        main .mainContainer > * {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 0 15%;
            width: 100%;
            /* border: 1px solid white; */
        }

        main .game {
            position: relative;
        }
        .base {
            position: relative;
            display: flex;
            width: fit-content;
            height: fit-content;
            transform: scaleX(0.5) scaleY(0.5);
            transition: 0.5s ease-in-out;
        }
        .screen {
            position: absolute;
            display: flex;
            width: 500px;
            height: 300px;
            background: radial-gradient(ellipse at center, #ffffff3c 0%, #2989d800 50%, #ffffff00 100%);
            transition: 0.5s ease-in-out;
        }
        main .mainContainer .screen .content {
            position: absolute;
            width: 100%;
            height: 100%;
            /* -webkit-mas */
            clip-path: url(#msk);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(0deg, #0000006d 0, #5c21c36d 5px);
            background-size: 100% 5px;
            transition: 0.7s ease-in-out 0.3s;
            transform: rotateX(-50deg) translateY(-150px);
            /* border: rgb(255, 3, 3) 1px solid; */
            /* text-shadow: 0 0 5px #000000; */
            animation: animateScreen 10s linear infinite;
        }
        main .mainContainer .screen .content #profileBg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: hue-rotate(200deg);
            object-position: center;
            opacity: 0.5;
            z-index: -1;
            animation: animatehue 10s linear infinite;
        }
        @keyframes animatehue {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        @keyframes animateScreen {
            0% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
        .profile .screen, .tournament .screen {
            position: absolute;
            left: 14%;
            top: 100%;
            border-image: linear-gradient(-90deg, #ffffff3c 50%, transparent 100%) 1;
        }
        .leaderboard .screen, .game .screen {
            position: absolute;
            right: 14%;
            border-image: linear-gradient(90deg, #95ed063c 50%, transparent 100%) 1;
        }
        .leaderboard .base, .game .base {
            position: relative;
            left: 0%;
        }
        .tournament .base, .profile .base {
            position: relative;
            right: 0%;
            top: 100%;
        }
        .profile .screen, .profile .base {
            top: 120%;
        }
        .leaderboard .screen, .leaderboard .base {
            top: 20%;
        }
        .home main .bgWrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        .home main .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.5;
            backdrop-filter: blur(15px); 
            background: linear-gradient(300deg, #000000 46%, #5c21c3 55%, #5c1a1a 60%)  no-repeat center center fixed;
            animation: animateColors 20s linear infinite;
        }

        .box
        {
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            height: 30px;
            background-color: rgb(255, 255, 255); /* Color of the first box */
            animation: moveStars 5s linear infinite;
        }
        .bgWrapper {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        #box2 {
            background-color: rgb(255, 0, 255); /* Color of the second box */
        }
        @keyframes moveStars {
            0% { transform: translateY(0); }
            100% { transform: translateY(1000px); } /* Adjust the value as needed */
        }
        @media screen and (max-width: 1400px){
            .profile .screen, .tournament .screen, .tournament .base, .profile .base {
                top : 0;
            }
            .profile .screen, .profile .base {
                top: 0%;
            }
            .leaderboard .screen, .leaderboard .base {
                top: 0%;
            }
        }
        @media screen and (max-width: 1080px){
            main .mainContainer {
                transform: rotateX(0deg) translateY(0px);
                transition: 0.5s ease-in-out 0.2s;
            }
            main .mainContainer .screen .content {
                transform: rotateX(0deg) translateY(0px);
                transition: 0.5s ease-in-out;
            }
        }
    </style>
</head>
<body>
    <div class="home">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="assets/logo.svg" alt="Pong" width="100" height="100"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <main>
            <div class="mainContainer">
                <div class="bgWrapper">
                    <div class="box" id="box1"></div>
                    <div class="box" id="box2"></div>
                </div>
                <div class="profile">
                    <div class="base">
                    </div>
                    <div class="screen">
                        <div class="content">
                            <img src="assets/images/prof6.webp" alt="profileBg" id="profileBg">
                        </div>
                    </div>
                </div>
                <div class="leaderboard">
                    <div class="screen">
                        <div class="content"></div>
                    </div>
                    <div class="base">
                    </div>
                </div>
                <div class="tournament">
                    <div class="base">
                    </div>
                    <div class="screen">
                        <div class="content"></div>
                    </div>
                </div>
                <div class="game">
                    <div class="screen">
                        <div class="content"></div>
                    </div>
                    <div class="base">
                    </div>
                </div>
                <div class="bgWrapper">
                    <div class="bg">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/utils/backgroundBody.js"></script>
    <script src="js/utils/base3d.js"></script>
    <script src="js/utils/screen.js"></script>
    <script src="js/components/avatarCard.js"></script>
    <script src="js/components/historyCard.js"></script>
    <script src="js/utils/backgroundComponent.js"></script>
    <script src="js/components/gameCard.js"></script>
    <script>
        document.querySelectorAll('.base').forEach(bs => {
            bs.appendChild(createBase());
        });
        document.querySelectorAll('.screen').forEach(sc => {
            sc.insertBefore(createScreen(), sc.firstChild);
        });
        document.querySelectorAll('.screen').item(0).addEventListener('mouseenter', () => {
            if (window.innerWidth < 1400) return;
            document.querySelectorAll('.screen').item(0).style.transform = "translateZ(200px) translateY(300px) translateX(50px)";
            document.querySelectorAll('.screen').item(0).style.transition = "0.5s ease-in-out";
        });
        document.querySelectorAll('.screen').item(0).addEventListener('mouseleave', () => {
            if (window.innerWidth < 1400) return;
            document.querySelectorAll('.screen').item(0).style.transform = "";
            document.querySelectorAll('.screen').item(0).style.transition = "0.5s ease-in-out";
        });
        document.querySelectorAll('.screen').item(1).addEventListener('mouseenter', () => {
            if (window.innerWidth < 1400) return;
            document.querySelectorAll('.screen').item(1).style.transform = "translateZ(200px) translateY(300px) translateX(-52px)";
            document.querySelectorAll('.screen').item(1).style.transition = "0.5s ease-in-out";
        });
        document.querySelectorAll('.screen').item(1).addEventListener('mouseleave', () => {
            if (window.innerWidth < 1400) return;
            document.querySelectorAll('.screen').item(1).style.transform = "";
            document.querySelectorAll('.screen').item(1).style.transition = "0.5s ease-in-out";
        });
        document.querySelectorAll('.screen').item(2).addEventListener('mouseenter', () => {
            if (window.innerWidth < 1400) return;
            document.querySelectorAll('.screen').item(2).style.transform = "translateZ(50px) translateY(40px) translateX(10px)";
            document.querySelectorAll('.screen').item(2).style.transition = "0.5s ease-in-out";
        });
        document.querySelectorAll('.screen').item(2).addEventListener('mouseleave', () => {
            if (window.innerWidth < 1400) return;
            document.querySelectorAll('.screen').item(2).style.transform = "";
            document.querySelectorAll('.screen').item(2).style.transition = "0.5s ease-in-out";
        });
        document.querySelectorAll('.screen').item(3).addEventListener('mouseenter', () => {
            if (window.innerWidth < 1400) return;
            document.querySelectorAll('.screen').item(3).style.transform = "translateZ(50px) translateY(40px) translateX(-10px)";
            document.querySelectorAll('.screen').item(3).style.transition = "0.5s ease-in-out";
        });
        document.querySelectorAll('.screen').item(3).addEventListener('mouseleave', () => {
            if (window.innerWidth < 1400) return;
            document.querySelectorAll('.screen').item(3).style.transform = "";
            document.querySelectorAll('.screen').item(3).style.transition = "0.5s ease-in-out";
        });
        document.querySelectorAll('.screen .content').item(0).appendChild(createAvatar());
        document.querySelectorAll('.screen .content').item(1).appendChild(createHistoryCard(45345345));
        document.querySelectorAll('.screen .content').forEach (sc => {
            const width = sc.parentElement.clientWidth-10;
            const height = sc.parentElement.clientHeight - 60;
            let corner = height * 0.03;
            let littleCorner = corner * 0.8;
            let side = width * 0.296;
            sc.innerHTML += `
                    <svg style="position : relative; z-index: -1;" width="100%" height="100%" viewBox="0 0 ${width} ${height}">
                        <defs>
                        <clipPath id="msk" x="0" y="0" width="100%" height="100%" transform="translate(5,30)">
                            <path d=
                                "M ${corner} ${0}
                                L ${side} ${0}
                                L ${side + corner } ${littleCorner}
                                L ${width - corner - side} ${littleCorner}
                                L ${width - side} ${0}
                                L ${width - corner} ${0}
                                L ${width} ${corner}
                                L ${width} ${height - corner}
                                L ${width - corner} ${height}
                                L ${width - side} ${height}
                                L ${width - corner - side} ${height - littleCorner}
                                L ${corner + side} ${height - littleCorner}
                                L ${side} ${height}
                                L ${corner} ${height}
                                L ${0} ${height - corner}
                                L ${0} ${corner}
                                Z"
                                fill="rgba(0,255,0,0.5)" stroke="green" stroke-width="1"/>
                        </clipPath>
                        </defs>
                    </svg>
            `;
        });
        const leaderboard = document.querySelector('.leaderboard');
        window.onload = function() {
            createShadows();
        };
        function createShadows() {
            let wrapper = document.querySelector(".bgWrapper");
            let box1 = document.getElementById("box1");
            let box2 = document.getElementById("box2");

            let shadows = '0 0 10px rgba(255, 0, 0, 1)';

            for (let i = 0; i < 1000; i++) {
                let randomSize1 = Math.floor(Math.random() * 10) + 1; // Random size between 5px and 500px
                let randomSize2 = Math.floor(Math.random() * 10) + 1;

                let randomX1 = Math.floor(Math.random() * (wrapper.offsetWidth));
                let randomY1 = Math.floor(Math.random() * (wrapper.offsetHeight*2)) - wrapper.offsetHeight;

                let randomX2 = Math.floor(Math.random() * (wrapper.offsetWidth));
                let randomY2 = Math.floor(Math.random() * (wrapper.offsetHeight*2)) - wrapper.offsetHeight;

                // Append each shadow to the shadows string
                shadows += `, ${randomX1}px ${randomY1}px ${randomSize1}px rgba(0, 255, 255, 0.6)`;
                shadows += `, ${randomX2}px ${randomY2}px ${randomSize2}px rgba(255, 0, 255, 0.6)`;
            }

            // Apply the generated shadows to both boxes
            box1.style.boxShadow = `${shadows}`;
            box2.style.boxShadow = `${shadows}`;
            console.log(box1);
        }
        const game = document.querySelector('.game');
        game.querySelector('.screen .content').appendChild(createGameCard());
        // leaderboard.querySelector('.screen .content').appendChild(createHistory());
        // document.querySelector(".screen .content").style.mask = "url(#screenMask)";
    </script>
</body>
</html>
