<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/backgroundBody.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style >
        body {
            height: 100vh;
            width: 100vw;
            position: relative;
            user-select: none;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(120deg, #000000 44%, #5c21c3 55%, #5c1a1a 60%)  no-repeat center center fixed;
            animation: animateColors 20s linear infinite;
        }
        background-component {
            position: absolute;
            transform-style:none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }
        @keyframes animateColors {
            0% {
                transform: rotate(0deg) scale(10);
            }
            100% {
                transform: rotate(360deg) scale(10);
            }
        }
        body .home * {
            transform-style: preserve-3d;
            padding: 0;
            margin: 0;
        }

        body .home {
            position: relative;
            height: 100%;
            width: 100%;
            backdrop-filter: blur(5px);
            perspective: 1000px;
            overflow: auto;
        }
        .home main {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            /* padding-top: 200px; */
            
        }
        .home .navbar {
            position: absolute;
            width: 100%;
            z-index: 1;
        }
        main .mainContainer {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            /* background : url(assets/images/mother.jpeg) no-repeat center center fixed;
            background-size: cover; */
            transform-style: preserve-3d;
            transform: rotateX(50deg) translateY(-85px);
            transition: 0.5s ease-in-out;

        }
        main .leftside, main .rightside {
            /* position: relative; */
            width: 0%;
            height: 100%;
            transform: rotateX(50deg) translateY(-85px);
            /* transform: rotateY(90deg) translateZ(-650px); */
            /* opacity: 0.5; */
            z-index: -1;
            transition: 0.5s ease-in-out;
        }
        main .leftside div {
            position: absolute;
            width: 200px;
            height: 200%;
            opacity: 0.5;
            background: linear-gradient(90deg, #000000 0%, #5c21c3 50%, rgb(255, 255, 255) 100%);
            transform: rotateY(0deg) translateZ(-4000px) rotateX(-70deg) translateY(-5570px);
            /* transform: rotateY(-90deg) translateZ(200px) translateX(200px) translateY(-1500px); */
        }
        main .rightside div {
            position: absolute;
            width: 200px;
            height: 200%;
            background: linear-gradient(-90deg, #000000 0%, #5c21c3 50%, rgb(255, 255, 255) 100%);
            transform: rotateY(0deg) translateZ(-4000px) rotateX(-70deg) translateY(-5570px) translateX(-200px);
            /* transform: rotateY(90deg) translateZ(-200px) translateX(-200px) translateY(-1500px); */
            opacity: 0.5;
            /* transform: rotateY(90deg) translateZ(-650px); */
        }
        main .mainContainer > * {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 0 15%;
            width: 100%;
            /* border: 1px solid white; */
        }

        main .game {
            position: relative;
        }
        .base {
            position: relative;
            display: flex;
            width: fit-content;
            height: fit-content;
            transform: scaleX(0.5) scaleY(0.5);
        }
        .screen {
            /* position: absolute; */
            display: flex;
            width: 500px;
            height: 300px;
            border: 1px solid white;
            background: radial-gradient(ellipse at center, #ffffff3c 0%, #2989d800 50%, #ffffff00 100%);
        }
        .profile .screen, .tournament .screen {
            position: absolute;
            left: 14%;
        }
        .leaderboard .screen, .game .screen {
            position: absolute;
            right: 14%;
        }
        .leaderboard .base, .game .base {
            position: relative;
            left: 45%;
        }
        .tournament .base, .profile .base {
            position: relative;
            right: 45%;
        }
        #backgroundM {
            position: absolute;
            width: 130%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.5;
            /* border: 1px solid white; */
        }
        @media screen and (max-width: 1080px){
            main .mainContainer {
                transform: rotateX(0deg) translateY(0px);
                transition: 0.5s ease-in-out 0.2s;
            }
            main .leftside, main .rightside {
                transform: rotateX(0deg) translateY(0px);
                transition: 0.5s ease-in-out 0.2s;
            }
        }
    </style>
</head>
<body>
    <div class="home">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="assets/logo.svg" alt="Pong" width="100" height="100"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <main>
            <div class="leftside">
                <div></div>
            </div>
            <div class="mainContainer">
                <div class="profile">
                    <div class="base">
                    </div>
                    <div class="screen">
                    </div>
                </div>
                <div class="game">
                    <div class="screen">
                    </div>
                    <div class="base">
                    </div>
                </div>
                <div class="tournament">
                    <div class="base">
                    </div>
                    <div class="screen">
                    </div>
                </div>
                <div class="leaderboard">
                    <div class="screen">
                    </div>
                    <div class="base">
                    </div>
                </div>
                <img src="./assets/images/mother.jpeg" id="backgroundM" alt="">
            </div>
            <div class="rightside">
                <div></div>
            </div>
        </main>
    </div>
    <script src="js/utils/backgroundBody.js"></script>
    <script src="js/utils/base3d.js"></script>
    <script src="js/utils/screen.js"></script>
    <script>
        document.querySelectorAll('.base').forEach(bs => {
            bs.appendChild(createBase());
        });
        document.querySelectorAll('.screen').forEach(sc => {
            sc.appendChild(createScreen());
        });
    </script>
</body>
</html>
