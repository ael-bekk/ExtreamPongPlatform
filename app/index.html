<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/backgroundBody.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style >
        body {
            height: 100vh;
            width: 100vw;
            position: relative;
            user-select: none;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(120deg, #000000 44%, #5c21c3 55%, #5c1a1a 60%)  no-repeat center center fixed;
            animation: animateColors 20s linear infinite;
        }
        /* .e {
            mask: url(#msk);
            border: 1px solid white;
        } */
        background-component {
            position: absolute;
            transform-style:none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }
        @keyframes animateColors {
            0% {
                transform: rotate(0deg) scale(10);
            }
            100% {
                transform: rotate(360deg) scale(10);
            }
        }
        body .home * {
            transform-style: preserve-3d;
            padding: 0;
            margin: 0;
            /* transition: 0.5s ease-in-out; */
        }

        body .home {
            position: relative;
            height: 100%;
            width: 100%;
            backdrop-filter: blur(5px);
            perspective: 1000px; 
            overflow: auto;
        }
        .home main {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            /* padding-top: 200px; */
            
        }
        .home .navbar {
            position: absolute;
            width: 100%;
            z-index: 1;
        }
        main .mainContainer {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* overflow: hidden; */
            height: 100%;
            width: 100%;
            
            transform-style: preserve-3d;
            transform: rotateX(50deg) translateY(-85px);
            transition: 0.5s ease-in-out;
        }
        
        main .mainContainer > * {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 0 15%;
            width: 100%;
            /* border: 1px solid white; */
        }

        main .game {
            position: relative;
        }
        .base {
            position: relative;
            display: flex;
            width: fit-content;
            height: fit-content;
            transform: scaleX(0.5) scaleY(0.5);
            transition: 0.5s ease-in-out;
        }
        .screen {
            position: absolute;
            display: flex;
            width: 500px;
            height: 300px;
            border: 1px solid white;
            background: radial-gradient(ellipse at center, #ffffff3c 0%, #2989d800 50%, #ffffff00 100%);
            transition: 0.5s ease-in-out;
        }
        main .mainContainer .screen .content {
            position: absolute;
            width: 100%;
            height: 100%;
            /* -webkit-mas */
            clip-path: url(#msk);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(0deg, #0000006d 0, #5c21c36d 5px);
            background-size: 100% 5px;
            transition: 0.7s ease-in-out 0.3s;
            transform: rotateX(-50deg) translateY(-150px);
            /* border: rgb(255, 3, 3) 1px solid; */
            /* text-shadow: 0 0 5px #000000; */
            animation: animateScreen 10s linear infinite;
        }
        @keyframes animateScreen {
            0% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
        .profile .screen, .tournament .screen {
            position: absolute;
            left: 14%;
            top: 100%;
        }
        .leaderboard .screen, .game .screen {
            position: absolute;
            right: 14%;
        }
        .leaderboard .base, .game .base {
            position: relative;
            left: 45%;
        }
        .tournament .base, .profile .base {
            position: relative;
            right: 45%;
            top: 100%;
        }
        #backgroundM {
            position: absolute;
            width: 130%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.5;
            /* border: 1px solid white; */
        }
        .home main .bgWrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        .home main .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.5;
            backdrop-filter: blur(15px); 
            background: linear-gradient(300deg, #000000 46%, #5c21c3 55%, #5c1a1a 60%)  no-repeat center center fixed;
            animation: animateColors 20s linear infinite;
        }
        @media screen and (max-width: 1400px){
            .profile .screen, .tournament .screen, .tournament .base, .profile .base {
                top : 0;
            }
        }
        @media screen and (max-width: 1080px){
            main .mainContainer {
                transform: rotateX(0deg) translateY(0px);
                transition: 0.5s ease-in-out 0.2s;
            }
            main .mainContainer .screen .content {
                transform: rotateX(0deg) translateY(0px);
                transition: 0.5s ease-in-out;
            }
        }
    </style>
</head>
<body>
    <div class="home">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="assets/logo.svg" alt="Pong" width="100" height="100"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <main>
            <!-- <div class="leftside">
                <div></div>
            </div> -->
            <div class="mainContainer">
                <div class="profile">
                    <div class="base">
                    </div>
                    <div class="screen">
                        <div class="content"></div>
                    </div>
                </div>
                <div class="game">
                    <div class="screen">
                        <div class="content"></div>
                    </div>
                    <div class="base">
                    </div>
                </div>
                <div class="tournament">
                    <div class="base">
                    </div>
                    <div class="screen">
                        <div class="content"></div>
                    </div>
                </div>
                <div class="leaderboard">
                    <div class="screen">
                        <div class="content"></div>
                    </div>
                    <div class="base">
                    </div>
                </div>
                <div class="bgWrapper">
                    <div class="bg">
                    </div>
                </div>
                <img ?src="./assets/images/mother.jpeg" id="backgroundM" alt="">
            </div>
            <!-- <div class="rightside">
                <div></div>
            </div> -->
        </main>
    </div>
    <script src="js/utils/backgroundBody.js"></script>
    <script src="js/utils/base3d.js"></script>
    <script src="js/utils/screen.js"></script>
    <script src="js/utils/avatarCadr.js"></script>
    <script>
        document.querySelectorAll('.base').forEach(bs => {
            bs.appendChild(createBase());
        });
        document.querySelectorAll('.screen').forEach(sc => {
            sc.insertBefore(createScreen(), sc.firstChild);
        });
        document.querySelectorAll('.screen .content').item(0).appendChild(createAvatar());
        document.querySelectorAll('.screen .content').forEach (sc => {
            const width = sc.parentElement.clientWidth;
            const height = sc.parentElement.clientHeight - 50;
            let corner = height * 0.04;
            let littleCorner = corner * 0.6;
            let side = width * 0.3;
            sc.innerHTML += `
                    <svg style="position : relative" width="100%" height="100%" viewBox="0 0 ${width} ${height}">
                        <defs>
                        <clipPath id="msk" x="0" y="0" width="100%" height="100%" transform="translate(0,25)">
                            <path d=
                                "M ${corner} ${0}
                                L ${side} ${0}
                                L ${side + corner } ${littleCorner}
                                L ${width - corner - side} ${littleCorner}
                                L ${width - side} ${0}
                                L ${width - corner} ${0}
                                L ${width} ${corner}
                                L ${width} ${height - corner}
                                L ${width - corner} ${height}
                                L ${width - side} ${height}
                                L ${width - corner - side} ${height - littleCorner}
                                L ${corner + side} ${height - littleCorner}
                                L ${side} ${height}
                                L ${corner} ${height}
                                L ${0} ${height - corner}
                                L ${0} ${corner}
                                Z"
                                fill="rgba(0,255,0,0.5)" stroke="green" stroke-width="1"/>
                        </clipPath>
                        </defs>
                    </svg>
            `;
        });
            // document.querySelector(".screen .content").style.mask = "url(#screenMask)";
    </script>
</body>
</html>
